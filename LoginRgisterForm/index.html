<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Regiter</title>
</head>

<body>

    <div class="container ">
        <div class="relative my-forms relative">
            <div class="left-side relative">
                <form class="login-form" action="">
                    <div class="form-title">
                        <h1>ورود</h1>
                    </div>
                    <div class="input-groups relative">
                        <div class="input-container">
                            <input type="text" id="login-username" name="" placeholder=" " required minlength="7">
                            <label for="login-username">نام کاربری</label>
                            <span></span>
                        </div>
                        <div class="input-container relative">
                            <input type="password" id="login-password" placeholder=" " required>
                            <label for="login-password">کلمه عبور</label>
                            <span></span>
                        </div>
                    </div>
                    <div class="submit"><button>ورود</button></div>
                    <div class="form-footer">
                        <div class="social-login">
                            <a href=""><i class="fab fa-google"></i></a>
                            <a href=""><i class="fab fa-twitter"></i></a>
                            <a href=""><i class="fas fa-apple-alt"></i></a>
                        </div>
                        <div>
                            <a href="#">فراموشی رمز عبور</a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="right-side absolute">
                <form class="register-form" action="">
                    <div class="form-title">
                        <h1>ثبت نام</h1>
                    </div>
                    <div class="input-groups">
                        <div class="input-container relative">
                            <input type="text" id="register-username" placeholder=" " required minlength="7">
                            <label for="register-username">نام کاربری</label>
                            <span></span>
                        </div>
                        <div class="input-container relative">
                            <input type="password" id="register-password" placeholder=" " required minlength="7">
                            <label for="register-password">کلمه عبور</label>
                            <span></span>
                        </div>
                        <div class="input-container relative">
                            <input type="password" id="register-password-repeate" placeholder=" " required>
                            <label for="register-password-repeate">کلمه عبور(دوباره)</label>
                            <span></span>
                        </div>
                    </div>
                    <div class="submit"><button>ثبت</button></div>
                    <div class="form-footer">
                        <div class="social-login">
                            <a href=""><i class="fab fa-google"></i></a>
                            <a href=""><i class="fab fa-twitter"></i></a>
                            <a href=""><i class="fas fa-apple-alt"></i></a>
                        </div>
                        <div>
                            <a href="#">فراموشی رمز عبور</a>
                        </div>
                    </div>
                </form>

            </div>
            <div class="overlay-container absolute">
                <div class="register-overlay">
                    <h2>خوش آمدید</h2>
                    <p>در صورتی که هنوز ثبت نام نکرده اید‌،‌میتوانید با کلیک برروی دکمه زیر فرم ثبت نام را تکمیل و وارد
                        پنل کاربری خود شوید!</p>
                    <button>عضویت</button>
                </div>
                <div class="login-overlay">
                    <h2>مشتاقانه منتظر ورودت هستیم </h2>
                    <p>بعد از تکمیل فرم ثبت نام میتونی با کلیک برروی دکمه زیر لاگین کنی!</p>
                    <button>ورود</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>


</html>
